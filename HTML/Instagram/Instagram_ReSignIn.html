<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/Celular.png" alt="Celular" srcset="">
        </div>
        
        <div class="instagram-continue">

            <div class="group">
                <img src="./img/Logo.png" alt="Instagram-Logo" class="instagram_logo" srcset="">
                <div class="profile-photo"></div>
                <img src="./img/Photo.jpg" alt="Lucas" srcset="">
            </div>
            <a href="#" class="instagram-login">Continue como Lucas Casqueto</a>
            <a href="#" class="instagram-logout">Remover Conta</a>
        </div>

        <div class="group">
            <p class="not-account">Não é Lucas casqueto?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>

        <div class="get-the-app">
            <p class="get-the-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#">App-Download</a>
                <a href="#">App-Download</a>
            </div>
        </div>

        


    </div>
</body>
</html>
